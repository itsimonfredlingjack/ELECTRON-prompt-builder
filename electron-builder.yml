appId: com.local.aipromptbuilder
productName: AI Prompt Builder
copyright: Copyright Â© 2025
publish: null

directories:
  output: release

files:
  - dist/**/*
  - package.json

mac:
  target:
    - dmg
  defaultArch: universal
  category: public.app-category.developer-tools
  # icon: build/icon.icns  # Add 512x512 PNG as build/icon.png for custom icon
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
